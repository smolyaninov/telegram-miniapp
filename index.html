<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>–ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --bg-light: #ffffff;
            --card-bg-dark: #181818;
            --card-bg-light: #f7f7f7;
            --text-dark: #fff;
            --text-light: #111;
            --accent: #0088cc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--card-bg-dark);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.35s ease-out;
        }

        .photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #2a2a2a;
            object-fit: cover;
            margin-bottom: 16px;
            border: 3px solid var(--accent);
            transition: box-shadow 0.3s ease;
        }

        .photo.premium {
            box-shadow: 0 0 15px 3px #00bfff80;
            animation: glow 2s infinite alternate ease-in-out;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 6px 2px #00bfff40;
            }
            to {
                box-shadow: 0 0 18px 5px #00bfff90;
            }
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
            line-height: 1.3;
        }

        h2 {
            margin: 6px 0 0;
            color: #aaa;
            font-size: 1rem;
            font-weight: 400;
        }

        .info {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 14px;
            border-radius: 10px;
        }

        .label {
            color: #aaa;
            font-size: 0.9rem;
        }

        .value {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .client {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            width: 100%;
        }

        .client h3 {
            font-size: 1rem;
            margin: 0 0 10px;
            color: #bbb;
        }

        .client-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.08);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
        }

        button {
            margin-top: 25px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="card">
    <img id="photo" class="photo" src="" alt="–§–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è">
    <h1 id="name">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
    <h2 id="username"></h2>

    <div class="info">
        <div class="item"><span class="label">ID:</span><span class="value" id="id">‚Äî</span></div>
        <div class="item"><span class="label">–Ø–∑—ã–∫:</span><span class="value" id="lang">‚Äî</span></div>
        <div class="item"><span class="label">Premium:</span><span class="value" id="premium">‚Äî</span></div>
    </div>

    <div class="client">
        <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–ª–∏–µ–Ω—Ç–µ Telegram</h3>
        <div class="client-grid">
            <div class="badge" id="platform">‚Äî</div>
            <div class="badge" id="version">‚Äî</div>
            <div class="badge" id="theme">‚Äî</div>
            <div class="badge" id="viewport">‚Äî</div>
        </div>
    </div>

    <button id="close">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    if (tg && (tg.platform === 'ios' || tg.platform === 'android')) tg.expand();

    const user = tg?.initDataUnsafe?.user || {};
    const name = user?.first_name || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
    const username = user?.username ? "@" + user.username : "";
    const photo = user?.photo_url || "https://telegram.org/img/t_logo.png";

    document.getElementById("photo").src = photo;
    if (user?.is_premium) document.getElementById("photo").classList.add("premium");

    document.getElementById("name").textContent = name;
    document.getElementById("username").textContent = username;
    document.getElementById("id").textContent = user?.id || "‚Äî";
    document.getElementById("lang").textContent = user?.language_code?.toUpperCase() || "‚Äî";
    document.getElementById("premium").textContent = user?.is_premium ? "–î–∞ üåü" : "–ù–µ—Ç";

    document.getElementById("platform").textContent = tg?.platform || "‚Äî";
    document.getElementById("version").textContent = tg?.version || "‚Äî";
    document.getElementById("theme").textContent = tg?.colorScheme === "dark" ? "–¢—ë–º–Ω–∞—è üåô" : "–°–≤–µ—Ç–ª–∞—è ‚òÄÔ∏è";
    document.getElementById("viewport").textContent = `${Math.round(tg?.viewportHeight || 0)}px`;

    if (tg?.colorScheme === "light") {
        document.body.style.background = "var(--bg-light)";
        document.body.style.color = "var(--text-light)";
        document.querySelector(".card").style.background = "var(--card-bg-light)";
    }

    document.getElementById("close").addEventListener("click", () => tg?.close?.());
</script>
</body>
</html>
