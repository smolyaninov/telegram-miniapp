<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>–ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f0f0f;
            --text: #ffffff;
            --card: #181818;
            --muted: #aaaaaa;
            --accent: #0088cc;
            --chip: rgba(255, 255, 255, .08);
            --ring1: #4fc3f7; /* –∫–æ–ª—å—Ü–æ –∞–≤–∞—Ç–∞—Ä–∫–∏ */
            --ring2: #7e57c2;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: background .2s ease, color .2s ease;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn .35s ease-out;
        }

        .avatar-wrap {
            width: 116px;
            height: 116px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--ring1), var(--ring2));
            padding: 3px;
            margin-bottom: 16px;
            box-shadow: 0 0 24px rgba(0, 0, 0, .25);
        }

        .photo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #2a2a2a;
            object-fit: cover;
            display: block;
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
            line-height: 1.3;
        }

        h2 {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 1rem;
            font-weight: 400;
        }

        .info {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 14px;
            border-radius: 10px;
            background: var(--chip);
            user-select: none;
        }

        .item.clickable {
            cursor: pointer;
        }

        .label {
            color: var(--muted);
            font-size: .9rem;
        }

        .value {
            font-weight: 600;
            font-size: .95rem;
        }

        .client {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, .1);
            padding-top: 20px;
            width: 100%;
        }

        .client h3 {
            font-size: 1rem;
            margin: 0 0 10px;
            color: var(--muted);
        }

        .client-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .badge {
            background: var(--chip);
            padding: 10px;
            border-radius: 10px;
            font-size: .9rem;
            color: #ccc;
            text-align: center;
            user-select: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="avatar-wrap"><img id="photo" class="photo" src="" alt="–§–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è"></div>
    <h1 id="name">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
    <h2 id="username"></h2>

    <div class="info">
        <div class="item clickable" id="copy-id">
            <span class="label">ID:</span>
            <span class="value" id="id">‚Äî</span>
        </div>
        <div class="item">
            <span class="label">–Ø–∑—ã–∫:</span>
            <span class="value" id="lang">‚Äî</span>
        </div>
        <div class="item">
            <span class="label">Premium:</span>
            <span class="value" id="premium">‚Äî</span>
        </div>
    </div>

    <div class="client">
        <h3>–ö–ª–∏–µ–Ω—Ç Telegram</h3>
        <div class="client-grid">
            <div class="badge" id="platform">‚Äî</div>
            <div class="badge" id="version">‚Äî</div>
            <div class="badge" id="theme">‚Äî</div>
            <div class="badge" id="viewport">‚Äî</div>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    // 1) –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö + haptics helper
    const haptic = (type = 'impactLight') => tg?.HapticFeedback?.impactOccurred?.(type);
    if (tg && (tg.platform === 'ios' || tg.platform === 'android')) {
        tg.expand();
    }

    // 2) –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É –∏–∑ themeParams ‚Üí CSS
    (function applyTheme() {
        const tp = tg?.themeParams || {};
        const css = {
            '--bg': tp.bg_color ? `#${tp.bg_color}` : undefined,
            '--text': tp.text_color ? `#${tp.text_color}` : undefined,
            '--card': tp.secondary_bg_color ? `#${tp.secondary_bg_color}` : undefined,
            '--muted': tp.hint_color ? `#${tp.hint_color}` : undefined,
            '--accent': tp.button_color ? `#${tp.button_color}` : undefined,
            '--chip': tp.section_bg_color ? `#${tp.section_bg_color}` : undefined,
        };
        Object.entries(css).forEach(([k, v]) => {
            if (v) document.documentElement.style.setProperty(k, v);
        });

        // –°–≤–µ—Ç–ª–∞—è/—Ç—ë–º–Ω–∞—è ‚Äî –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤—ã–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç—ã
        if (tg?.colorScheme === 'light') {
            document.documentElement.style.setProperty('--ring1', '#4fc3f7');
            document.documentElement.style.setProperty('--ring2', '#7e57c2');
        } else {
            document.documentElement.style.setProperty('--ring1', '#00bcd4');
            document.documentElement.style.setProperty('--ring2', '#3f51b5');
        }
    })();

    // 3) –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const user = tg?.initDataUnsafe?.user || {};
    const name = user?.first_name || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
    const username = user?.username ? "@" + user.username : "";
    const photo = user?.photo_url || "https://telegram.org/img/t_logo.png";

    // –ü—Ä–µ–º–∏—É–º ‚Äî –¥–µ–ª–∞–µ–º ¬´—Å–∏—è–Ω–∏–µ¬ª –Ω–∞—Å—ã—â–µ–Ω–Ω–µ–µ
    if (user?.is_premium) {
        document.documentElement.style.setProperty('--ring1', '#a26bff');
        document.documentElement.style.setProperty('--ring2', '#ff8a65');
    }

    // –í—Å—Ç–∞–≤–ª—è–µ–º
    document.getElementById("photo").src = photo;
    document.getElementById("name").textContent = name;
    document.getElementById("username").textContent = username;
    document.getElementById("id").textContent = user?.id || "‚Äî";
    document.getElementById("lang").textContent = user?.language_code?.toUpperCase() || "‚Äî";
    document.getElementById("premium").textContent = user?.is_premium ? "–î–∞ üåü" : "–ù–µ—Ç";

    // 4) –ö–ª–∏–µ–Ω—Ç—Å–∫–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
    const setViewportBadge = () => {
        document.getElementById("viewport").textContent =
            `${Math.round(tg?.viewportHeight || 0)}px`;
    };
    document.getElementById("platform").textContent = tg?.platform || "‚Äî";
    document.getElementById("version").textContent = tg?.version || "‚Äî";
    document.getElementById("theme").textContent = tg?.colorScheme === "dark" ? "–¢—ë–º–Ω–∞—è üåô" : "–°–≤–µ—Ç–ª–∞—è ‚òÄÔ∏è";
    setViewportBadge();

    // 5) –†–µ—Å–∞–π–∑/–∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞: –æ–±–Ω–æ–≤–ª—è–µ–º –±–µ–π–¥–∂ –≤—ã—Å–æ—Ç—ã
    tg?.onEvent?.('viewportChanged', setViewportBadge);

    // 6) –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ ID + alert
    document.getElementById('copy-id').addEventListener('click', async () => {
        haptic();
        const id = String(user?.id ?? '');
        if (!id) return;
        try {
            await navigator.clipboard.writeText(id);
            tg?.showAlert?.('ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω üìã');
        } catch {
            tg?.showAlert?.('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å');
        }
    });

    // 7) MainButton ¬´–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –ø—Ä–æ—Ñ–∏–ª–µ–º¬ª + BackButton
    const mb = tg?.MainButton, bb = tg?.BackButton;

    if (mb) {
        mb.setText('–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –ø—Ä–æ—Ñ–∏–ª–µ–º');
        mb.onClick(() => {
            haptic('impactMedium');
            // –õ–∏–±–æ –¥–µ–ª–∞–µ–º popup, –ª–∏–±–æ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π share —á–µ—Ä–µ–∑ openTelegramLink
            const text = `üë§ ${name} ${username ? `(${username})` : ''}`;
            // t.me/share/url ‚Äî —Å–∏—Å—Ç–µ–º–Ω—ã–π —à–∞—Ä–∏–Ω–≥ Telegram
            const url = `https://t.me/share/url?url=${encodeURIComponent('https://t.me/' + (tg?.initDataUnsafe?.receiver?.username || ''))}&text=${encodeURIComponent(text)}`;
            tg?.openTelegramLink?.(url);

            // –ø–æ–∫–∞–∑–∞—Ç—å BackButton –ø–æ—Å–ª–µ –¥–µ–π—Å—Ç–≤–∏—è
            bb?.show?.();
        });
        mb.show();
    }

    if (bb) {
        bb.onClick(() => {
            haptic();
            bb.hide();
            tg?.showPopup?.({
                title: '–ì–æ—Ç–æ–≤–æ',
                message: '–ú–æ–∂–µ—à—å –≤–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—é –ø—Ä–æ—Ñ–∏–ª—è.',
                buttons: [{id: 'ok', type: 'ok'}]
            });
        });
    }

    // 8) (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) QR-—Å–∫–∞–Ω–µ—Ä, –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –∫–ª–∏–µ–Ω—Ç–æ–º
    // if (tg?.showScanQrPopup) {
    //   tg.showScanQrPopup({text: '–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR'});
    //   setTimeout(() => tg.closeScanQrPopup(), 4000);
    // }

    // 9) –ó–∞–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ gesture (–∂–µ—Å—Ç –≤–Ω–∏–∑) ‚Äî –ª—É—á—à–µ –Ω–µ –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å
    // tg?.disableVerticalSwipes?.(); // –≤–∫–ª—é—á–∞–π, –µ—Å–ª–∏ –Ω—É–∂–µ–Ω ¬´–∂—ë—Å—Ç–∫–∏–π¬ª —Ä–µ–∂–∏–º
</script>
</body>
</html>
