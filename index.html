<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>–ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --bg-light: #ffffff;
            --card-dark: #181818;
            --card-light: #f7f7f7;
            --text-dark: #fff;
            --text-light: #111;
            --muted-dark: #a9a9a9;
            --muted-light: #5a5a5a;
            --accent: #0088cc;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: var(--card-dark);
            color: var(--text-dark);
            width: 100%;
            max-width: 460px;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
            text-align: center;
            animation: fade .3s ease-out;
        }

        #loader {
            color: #9a9a9a;
            margin: 8px 0 18px
        }

        .photo {
            width: 108px;
            height: 108px;
            border-radius: 50%;
            object-fit: cover;
            background: #2a2a2a;
            border: 3px solid var(--accent);
            margin: 6px auto 14px;
            position: relative;
        }

        .photo.premium {
            box-shadow: 0 0 14px 3px #00bfff70;
            animation: glow 1.8s ease-in-out infinite alternate
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 6px 2px #00bfff40
            }
            to {
                box-shadow: 0 0 18px 5px #00bfff9a
            }
        }

        h1 {
            margin: 0;
            font-size: 1.55rem
        }

        h2 {
            margin: 6px 0 0;
            font-size: 1rem;
            font-weight: 500;
            color: #aaa
        }

        .info {
            margin-top: 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            background: rgba(255, 255, 255, .06);
            padding: 10px 14px;
            border-radius: 12px
        }

        .label {
            color: #aaa;
            font-size: .92rem
        }

        .value {
            font-weight: 600
        }

        .client {
            margin-top: 18px;
            border-top: 1px solid rgba(255, 255, 255, .1);
            padding-top: 16px
        }

        .grid {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 10px
        }

        .badge {
            background: rgba(255, 255, 255, .08);
            border-radius: 12px;
            padding: 10px;
            font-size: .95rem
        }

        .actions {
            margin-top: 18px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center
        }

        button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 11px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: .18s
        }

        button.secondary {
            background: #2b2b2b
        }

        button:hover {
            opacity: .92
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(8px)
            }
            to {
                opacity: 1;
                transform: none
            }
        }

        /* light theme */
        .light body {
            background: var(--bg-light);
            color: var(--text-light)
        }

        .light .card {
            background: var(--card-light);
            color: var(--text-light)
        }

        .light .row {
            background: rgba(0, 0, 0, .04)
        }

        .light .badge {
            background: rgba(0, 0, 0, .06)
        }
    </style>
</head>
<body>
<div class="card" id="card">
    <div id="loader">–ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å‚Ä¶</div>

    <img id="photo" class="photo" src="https://telegram.org/img/t_logo.png" alt="–§–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è">
    <h1 id="name">‚Äî</h1>
    <h2 id="username"></h2>

    <div class="info">
        <div class="row"><span class="label">ID</span><span class="value" id="id">‚Äî</span></div>
        <div class="row"><span class="label">–Ø–∑—ã–∫</span><span class="value" id="lang">‚Äî</span></div>
        <div class="row"><span class="label">Premium</span><span class="value" id="premium">‚Äî</span></div>
    </div>

    <div class="client">
        <div class="grid">
            <div class="badge" id="platform">‚Äî</div>
            <div class="badge" id="version">‚Äî</div>
            <div class="badge" id="theme">‚Äî</div>
            <div class="badge" id="viewport">‚Äî</div>
        </div>
    </div>

    <div class="actions">
        <button id="share" class="secondary">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
        <button id="sync" class="secondary">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
        <button id="close">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
    if (tg && (tg.platform === 'ios' || tg.platform === 'android')) tg.expand();

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º—É Telegram
    const applyTheme = () => {
        if (tg?.colorScheme === 'light') document.documentElement.classList.add('light');
        else document.documentElement.classList.remove('light');
    };
    applyTheme();

    // –ò–∑–≤–ª–µ–∫–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–µ—Å–ª–∏ user –Ω–µ—Ç ‚Äî –æ—Å—Ç–∞—é—Ç—Å—è –¥–µ—Ñ–æ–ª—Ç—ã)
    const user = tg?.initDataUnsafe?.user || {};
    const name = user?.first_name || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
    const username = user?.username ? "@" + user.username : "";
    const photo = user?.photo_url || "https://telegram.org/img/t_logo.png";

    // –í—Å—Ç–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
    const $ = id => document.getElementById(id);
    $("photo").src = photo;
    if (user.is_premium) $("photo").classList.add("premium");

    $("name").textContent = name;
    $("username").textContent = username;
    $("id").textContent = user?.id ?? "‚Äî";
    $("lang").textContent = (user?.language_code || "‚Äî").toUpperCase();
    $("premium").textContent = user?.is_premium ? "–î–∞ üåü" : "–ù–µ—Ç";

    // –ö–ª–∏–µ–Ω—Ç Telegram (–≤–∏–∑—É–∞–ª—å–Ω—ã–µ –±–µ–π–¥–∂–∏)
    const platformIcon = ({p}) => {
        if (!p) return "‚Äî";
        const s = p.toLowerCase();
        return s.includes("android") ? "ü§ñ Android" :
            s.includes("ios") ? "üçè iOS" :
                s.includes("tdesktop") || s.includes("macos") || s.includes("unigram") ? "üíª Desktop" :
                    "üß≠ " + p;
    };
    $("platform").textContent = platformIcon({p: tg?.platform});
    $("version").textContent = tg?.version ? `v${tg.version}` : "‚Äî";
    $("theme").textContent = tg?.colorScheme === "dark" ? "üåô –¢—ë–º–Ω–∞—è" : "‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è";
    $("viewport").textContent = tg?.viewportHeight ? `${Math.round(tg.viewportHeight)}px` : "‚Äî";

    // –£–±–∏—Ä–∞–µ–º –ª–æ–∞–¥–µ—Ä
    $("loader").style.display = "none";

    // –ö–Ω–æ–ø–∫–∏
    $("close").addEventListener("click", () => tg?.close?.());

    // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è Mini App
    $("share").addEventListener("click", () => {
        const url = `https://t.me/${tg?.initDataUnsafe?.user?.username ? tg.initDataUnsafe.user.username : ''}`; // –ø—Ä–∏–º–µ—Ä: –º–æ–∂–Ω–æ –ø–æ–¥—Å—Ç–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –±–æ—Ç–∞/–º–∏–Ω–∏-–∞–ø–ø
        if (tg?.shareUrl) tg.shareUrl(url || "https://t.me/"); // –æ—Ç–∫—Ä–æ–µ—Ç –Ω–∞—Ç–∏–≤–Ω—ã–π –¥–∏–∞–ª–æ–≥ "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è"
        else tg?.openLink?.(url || "https://t.me/");
    });

    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å (–æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É, –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
    $("sync").addEventListener("click", () => {
        const payload = {
            action: "sync_user",
            user: user,
            client: {
                platform: tg?.platform, version: tg?.version,
                colorScheme: tg?.colorScheme, viewportHeight: tg?.viewportHeight
            }
        };
        if (typeof tg?.sendData === "function") {
            tg.sendData(JSON.stringify(payload));
            $("sync").textContent = "‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ";
            setTimeout(() => $("sync").textContent = "–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å", 1200);
        } else {
            $("sync").textContent = "‚ö†Ô∏è –ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ";
            setTimeout(() => $("sync").textContent = "–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å", 1200);
        }
    });

    // –†–µ–∞–∫—Ü–∏—è –Ω–∞ —Å–º–µ–Ω—É —Ç–µ–º—ã/–≤—å—é–ø–æ—Ä—Ç–∞ (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
    tg?.onEvent?.("themeChanged", applyTheme);
</script>
</body>
</html>
