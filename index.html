<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>–ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --bg-light: #ffffff;
            --card-dark: #181818;
            --card-light: #f7f7f7;
            --text-dark: #fff;
            --text-light: #111;
            --accent: #0088cc;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 460px;
            background: var(--card-dark);
            color: inherit;
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
            animation: fade .3s ease-out;
        }

        .top {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .photo {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            background: #2a2a2a;
        }

        .name {
            margin: 0;
            font-size: 1.5rem;
            line-height: 1.2
        }

        .username {
            margin: 6px 0 0;
            color: #aaa;
            font-weight: 500
        }

        .info {
            margin-top: 16px;
            display: grid;
            gap: 10px
        }

        .item {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, .06);
            padding: 10px 14px;
            border-radius: 10px
        }

        .label {
            color: #a8a8a8;
            font-size: .92rem
        }

        .value {
            font-weight: 600;
            font-size: .95rem
        }

        .client {
            margin-top: 18px;
            border-top: 1px solid rgba(255, 255, 255, .12);
            padding-top: 16px
        }

        .client h3 {
            margin: 0 0 10px;
            font-size: 1rem;
            color: #c7c7c7
        }

        .badges {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 10px
        }

        .badge {
            background: rgba(255, 255, 255, .08);
            border-radius: 10px;
            padding: 10px;
            font-size: .9rem;
            color: #ddd
        }

        .row {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 16px
        }

        .btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity .2s
        }

        .btn:hover {
            opacity: .9
        }

        .muted {
            color: #a8a8a8;
            font-size: .9rem;
            margin-top: 10px
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(8px)
            }
            to {
                opacity: 1;
                transform: none
            }
        }
    </style>
</head>
<body>
<div class="card" id="card">
    <div class="top">
        <img id="photo" class="photo" src="" alt="–§–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è"/>
        <div>
            <h1 class="name" id="name">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</h1>
            <div class="username" id="username"></div>
        </div>
    </div>

    <div class="info">
        <div class="item"><span class="label">ID</span><span class="value" id="id">‚Äî</span></div>
        <div class="item"><span class="label">–Ø–∑—ã–∫</span><span class="value" id="lang">‚Äî</span></div>
        <div class="item"><span class="label">Premium</span><span class="value" id="premium">‚Äî</span></div>
    </div>

    <div class="client" id="client">
        <h3>–ö–ª–∏–µ–Ω—Ç Telegram</h3>
        <div class="badges">
            <div class="badge" id="platform">‚Äî</div>
            <div class="badge" id="version">‚Äî</div>
            <div class="badge" id="theme">‚Äî</div>
            <div class="badge" id="viewport">‚Äî</div>
        </div>
        <div class="muted" id="writeAccessHint"></div>
        <div class="row">
            <button class="btn" id="copyUser">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å @username</button>
            <button class="btn" id="close">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    // === –±–∞–∑–æ–≤–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===
    // —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—å —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö + –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å —Å–≤–∞–π–ø –∑–∞–∫—Ä—ã—Ç–∏—è (—á–∏—Å—Ç—ã–π UX)
    if (tg && (tg.platform === 'ios' || tg.platform === 'android')) {
        tg.expand();
        tg.disableVerticalSwipes?.();
    }
    // –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å WebApp (—Å–∫—Ä—ã–≤–∞–µ—Ç —Å–∏—Å—Ç–µ–º–Ω—ã–π –ø—Ä–µ–ª–æ–∞–¥–µ—Ä)
    tg?.ready?.();

    // –ø—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–∞ —à–∞–ø–∫–∏/—Ñ–æ–Ω–∞ –∫–ª–∏–µ–Ω—Ç–∞ –ø–æ–¥ —Ç–µ–º—É
    const applyChromes = () => {
        const dark = tg?.colorScheme !== 'light';
        tg?.setHeaderColor?.(dark ? '#0f0f0f' : '#ffffff');
        tg?.setBackgroundColor?.(dark ? '#0f0f0f' : '#ffffff');
        // –ø–æ–¥–º–µ–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–µ–º—ã
        document.body.style.background = dark ? 'var(--bg-dark)' : 'var(--bg-light)';
        document.body.style.color = dark ? 'var(--text-dark)' : 'var(--text-light)';
        document.getElementById('card').style.background = dark ? 'var(--card-dark)' : 'var(--card-light)';
    };
    applyChromes();

    // === –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ===
    const user = tg?.initDataUnsafe?.user || {};
    const name = user?.first_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
    const username = user?.username ? '@' + user.username : '';
    const photo = user?.photo_url || 'https://telegram.org/img/t_logo.png';

    const $ = (id) => document.getElementById(id);
    $('photo').src = photo;
    $('name').textContent = name;
    $('username').textContent = username;
    $('id').textContent = user?.id ?? '‚Äî';
    $('lang').textContent = user?.language_code?.toUpperCase?.() ?? '‚Äî';
    $('premium').textContent = user?.is_premium ? '–î–∞ üåü' : '–ù–µ—Ç';

    // === –¥–∞–Ω–Ω—ã–µ –∫–ª–∏–µ–Ω—Ç–∞ ===
    const updateViewportBadge = () => {
        $('viewport').textContent = `${Math.round(tg?.viewportHeight || 0)} px`;
    };
    $('platform').textContent = tg?.platform || '‚Äî';
    $('version').textContent = tg?.version || '‚Äî';
    $('theme').textContent = tg?.colorScheme === 'dark' ? '–¢—ë–º–Ω–∞—è üåô' : '–°–≤–µ—Ç–ª–∞—è ‚òÄÔ∏è';
    updateViewportBadge();

    // —Å–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã/–≤—ã—Å–æ—Ç—ã
    tg?.onEvent?.('themeChanged', () => {
        $('theme').textContent = tg?.colorScheme === 'dark' ? '–¢—ë–º–Ω–∞—è üåô' : '–°–≤–µ—Ç–ª–∞—è ‚òÄÔ∏è';
        applyChromes();
    });
    tg?.onEvent?.('viewportChanged', updateViewportBadge);

    // === —Å–∏—Å—Ç–µ–º–Ω—ã–µ –∫–Ω–æ–ø–∫–∏: MainButton & BackButton ===
    const mainBtn = tg?.MainButton;
    const backBtn = tg?.BackButton;

    if (mainBtn) {
        mainBtn.setText('–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å username');
        mainBtn.onClick(async () => {
            tg?.HapticFeedback?.impactOccurred?.('soft');
            const text = username || name;
            try {
                await navigator.clipboard.writeText(text);
                tg?.showPopup?.({title: '–ì–æ—Ç–æ–≤–æ', message: `–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ: ${text}`, buttons: [{type: 'ok'}]});
            } catch {
                tg?.showPopup?.({title: '–£–ø—Å', message: '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å', buttons: [{type: 'ok'}]});
            }
        });
        mainBtn.show();
    }

    if (backBtn) {
        backBtn.onClick(() => {
            tg?.HapticFeedback?.selectionChanged?.();
            // –ø—Ä–æ—Å—Ç–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è: —Å–≤–æ—Ä–∞—á–∏–≤–∞–µ–º/—Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –±–ª–æ–∫ –∫–ª–∏–µ–Ω—Ç–∞
            const c = $('client');
            c.style.display = (c.style.display === 'none') ? 'block' : 'none';
        });
        backBtn.show();
    }

    // === –∫–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ ===
    $('copyUser').addEventListener('click', async () => {
        tg?.HapticFeedback?.impactOccurred?.('light');
        const text = username || name;
        try {
            await navigator.clipboard.writeText(text);
            $('copyUser').textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ';
            setTimeout(() => $('copyUser').textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å @username', 1200);
        } catch {
            tg?.showAlert?.('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å');
        }
    });

    $('close').addEventListener('click', async () => {
        tg?.HapticFeedback?.notificationOccurred?.('success');
        const ok = await new Promise(res => {
            tg?.showConfirm?.('–ó–∞–∫—Ä—ã—Ç—å –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ?', (answer) => res(Boolean(answer)));
        });
        if (ok) tg?.close?.();
    });

    // === –¥–æ—Å—Ç—É–ø –±–æ—Ç–∞ –∫ –õ–° –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (write access) ===
    // –µ—Å–ª–∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Ñ–ª–∞–≥ ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º; –µ—Å–ª–∏ –Ω–µ—Ç ‚Äî –ø—Ä–æ—Å–∏–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
    const hint = $('writeAccessHint');
    if (user?.allows_write_to_pm) {
        hint.textContent = '–ë–æ—Ç—É —Ä–∞–∑—Ä–µ—à–µ–Ω–æ –ø–∏—Å–∞—Ç—å –≤–∞–º –≤ –õ–° ‚úÖ';
    } else if (tg?.requestWriteAccess) {
        hint.innerHTML = '–ë–æ—Ç—É –ø–æ–∫–∞ –Ω–µ–ª—å–∑—è –ø–∏—Å–∞—Ç—å –≤ –õ–°. <br/>–ù–∞–∂–º–∏—Ç–µ ‚Äú–†–∞–∑—Ä–µ—à–∏—Ç—å‚Äù, –µ—Å–ª–∏ –ø–æ—è–≤–∏—Ç—Å—è –∑–∞–ø—Ä–æ—Å.';
        // –ø—Ä–æ–±—É–µ–º –∑–∞–ø—Ä–æ—Å–∏—Ç—å –¥–æ—Å—Ç—É–ø (–ø–æ–∫–∞–∂–µ—Ç —Å–∏—Å—Ç–µ–º–Ω—ã–π –¥–∏–∞–ª–æ–≥)
        try {
            const granted = await tg.requestWriteAccess();
            hint.textContent = granted ? '–°–ø–∞—Å–∏–±–æ! –î–æ—Å—Ç—É–ø –∫ –õ–° —Ä–∞–∑—Ä–µ—à—ë–Ω ‚úÖ' : '–î–æ—Å—Ç—É–ø –Ω–µ –≤—ã–¥–∞–Ω ‚ùå';
        } catch { /* –∏–≥–Ω–æ—Ä */
        }
    }

    // –Ω–µ–±–æ–ª—å—à–∞—è –∫–æ—Å–º–µ—Ç–∏–∫–∞: –µ—Å–ª–∏ —Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ ‚Äî –∞–¥–∞–ø—Ç–∏—Ä—É–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
    if (tg?.colorScheme === 'light') {
        document.body.style.background = 'var(--bg-light)';
        document.getElementById('card').style.background = 'var(--card-light)';
    }
</script>
</body>
</html>
