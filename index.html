<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>–ú–æ—ë –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* –ë–∞–∑–æ–≤—ã–µ —Ä–∞–∑–º–µ—Ä—ã, —É–¥–æ–±–Ω–æ –º–µ–Ω—è—Ç—å –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ */
            --max-width: 560px;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –±–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞: –æ—Ç 15px –¥–æ 18px */
            font-size: clamp(15px, 1.7vw, 18px);
            background: #0f0f0f;
            color: #fff;
            margin: 0;
            min-height: 100vh;

            /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –ø–æ —ç–∫—Ä–∞–Ω—É */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
            text-align: center;
            padding: 24px;
            border-radius: var(--radius);
            /* –õ—ë–≥–∫–∞—è —Ç–µ–Ω—å, —á—Ç–æ–±—ã –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ —Å–º–æ—Ç—Ä–µ–ª–æ—Å—å –∞–∫–∫—É—Ä–∞—Ç–Ω–æ */
            box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
            background: #121212;
            animation: fadeIn .35s ease-out;
        }

        h1 {
            /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            font-size: clamp(20px, 4.5vw, 28px);
            margin: 0 0 16px;
            line-height: 1.2;
        }

        p {
            margin: 0 0 20px;
            opacity: .9;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #0088cc;
            border: none;
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(14px, 2.8vw, 16px);
            transition: transform .06s ease, opacity .2s ease;
        }

        button:active {
            transform: translateY(1px) scale(0.99);
        }

        button.secondary {
            background: #2a2a2a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="greeting">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</h1>
    <p id="hint">–ü–æ–¥–µ–ª—é—Å—å —Ç–≤–æ–∏–º –∏–º–µ–Ω–µ–º —Å –±–æ—Ç–æ–º —á–µ—Ä–µ–∑ Mini App.</p>
    <div class="actions">
        <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∏–º—è –±–æ—Ç—É</button>
        <button class="secondary" id="close">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö, —á—Ç–æ–±—ã –Ω–∞ –ü–ö –Ω–µ —É—Ö–æ–¥–∏–ª–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    if (tg && (tg.platform === 'ios' || tg.platform === 'android')) {
        tg.expand();
    }

    // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Å–∏—Å—Ç–µ–º–Ω–æ–π —Ç—ë–º–Ω–æ–π/—Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã Telegram (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
    try {
        if (tg?.colorScheme === 'light') {
            document.body.style.background = '#ffffff';
            document.querySelector('.container').style.background = '#f7f7f7';
            document.body.style.color = '#111';
            document.querySelectorAll('button.secondary').forEach(b => b.style.background = '#e6e6e6');
        }
    } catch (_) {
    }

    // –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ Mini App
    const user = tg?.initDataUnsafe?.user;
    const name = user?.first_name || '–≥–æ—Å—Ç—å';
    document.getElementById('greeting').innerText = `–ü—Ä–∏–≤–µ—Ç, ${name}! üëã`;

    // –ö–Ω–æ–ø–∫–∞ "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∏–º—è –±–æ—Ç—É"
    const sendBtn = document.getElementById('send');
    sendBtn.addEventListener('click', () => {
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç (–≤ –∞–ø–¥–µ–π—Ç–µ –±—É–¥–µ—Ç message.web_app_data)
        tg?.sendData?.(JSON.stringify({action: 'hello', name}));

        // –ú—è–≥–∫–∏–π UX: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ, –ù–ï –∑–∞–∫—Ä—ã–≤–∞–µ–º —Å—Ä–∞–∑—É –æ–∫–Ω–æ
        sendBtn.innerText = '‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
        sendBtn.disabled = true;
        setTimeout(() => {
            sendBtn.innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∏–º—è –±–æ—Ç—É';
            sendBtn.disabled = false;
        }, 1500);
    });

    // –ö–Ω–æ–ø–∫–∞ "–ó–∞–∫—Ä—ã—Ç—å"
    document.getElementById('close').addEventListener('click', () => {
        tg?.close?.();
    });
</script>
</body>
</html>
