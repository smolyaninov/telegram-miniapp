<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Профиль Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #1a1a1a;
            --fg: #ffffff;
            --accent: #3fc1b0;
            --muted: #888;
            --radius: 18px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 24px;
            text-align: center;
            backdrop-filter: blur(12px);
            animation: fadeIn 0.4s ease-out;
        }

        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 16px;
            border: 3px solid var(--accent);
            background-size: cover;
            background-position: center;
        }

        h1 {
            margin: 0;
            font-size: 1.4rem;
        }

        .username {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            background: var(--accent);
            color: #000;
            font-weight: 600;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.8rem;
            margin-bottom: 16px;
        }

        .info {
            text-align: left;
            background: rgba(255, 255, 255, 0.04);
            padding: 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .label {
            color: var(--muted);
        }

        .value {
            color: var(--fg);
            text-align: right;
            font-weight: 500;
        }

        button {
            margin-top: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="photo" id="photo"></div>
    <h1 id="name">Имя</h1>
    <div class="username" id="username">@username</div>
    <div class="badge" id="premium">Премиум</div>

    <div class="info">
        <div class="info-row"><span class="label">Платформа:</span><span class="value" id="platform">—</span></div>
        <div class="info-row"><span class="label">Версия:</span><span class="value" id="version">—</span></div>
        <div class="info-row"><span class="label">Цветовая схема:</span><span class="value" id="theme">—</span></div>
        <div class="info-row"><span class="label">Высота окна:</span><span class="value" id="height">—</span></div>
    </div>

    <button id="close">Закрыть</button>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    // Поддержка светлой/тёмной темы Telegram
    const theme = tg?.colorScheme || 'dark';
    const params = tg?.themeParams || {};
    if (theme === 'light') {
        document.documentElement.style.setProperty('--bg', params.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--fg', params.text_color || '#000');
    } else {
        document.documentElement.style.setProperty('--bg', params.bg_color || '#1a1a1a');
        document.documentElement.style.setProperty('--fg', params.text_color || '#ffffff');
    }
    document.documentElement.style.setProperty('--accent', params.button_color || '#3fc1b0');

    // Разворачиваем только на мобильных
    if (tg && (tg.platform === 'ios' || tg.platform === 'android')) tg.expand();

    // Получаем данные пользователя
    const user = tg?.initDataUnsafe?.user || {};
    const app = {
        version: tg?.version,
        platform: tg?.platform,
        colorScheme: tg?.colorScheme,
        viewportHeight: tg?.viewportHeight
    };

    // Заполняем карточку
    document.getElementById('photo').style.backgroundImage = `url(${user.photo_url || 'https://t.me/i/userpic/320/anonymous.png'})`;
    document.getElementById('name').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'Гость';
    document.getElementById('username').textContent = user.username ? '@' + user.username : '—';

    const premium = document.getElementById('premium');
    if (user.is_premium) {
        premium.style.display = 'inline-block';
        premium.textContent = '⭐ Premium';
    } else {
        premium.style.display = 'none';
    }

    document.getElementById('platform').textContent = app.platform || '—';
    document.getElementById('version').textContent = app.version || '—';
    document.getElementById('theme').textContent = app.colorScheme || '—';
    document.getElementById('height').textContent = `${app.viewportHeight || 0}px`;

    // Кнопка "Закрыть"
    document.getElementById('close').addEventListener('click', () => tg?.close?.());
</script>
</body>
</html>
